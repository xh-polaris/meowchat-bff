Name: meowchat.api
Host: 0.0.0.0
Port: 8888
Mode: dev
Log:
  Encoding: plain
  Level: debug
Auth:
  AccessSecret: $JWT_SECRET
  AccessExpire: 86400
AuthRPC:
  Endpoints:
    - $AUTH_RPC_HOST
CollectionRPC:
  Endpoints:
    - $COLLECTION_RPC_HOST
MomentRPC:
  Endpoints:
    - $MOMENT_RPC_HOST
NoticeRPC:
  Endpoints:
    - $NOTICE_RPC_HOST
LikeRPC:
  Endpoints:
    - $LIKE_RPC_HOST
UserRPC:
  Endpoints:
    - $USER_RPC_HOST
StsRPC:
  Endpoints:
    - $STS_RPC_HOST
CommentRPC:
  Endpoints:
    - $COMMENT_RPC_HOST
PostRPC:
  Endpoints:
    - $POST_RPC_HOST
